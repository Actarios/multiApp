<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовая страничка</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <section id="main">
        <h2>Список задач</h2>
        <ul class="todo_tabs">
            <li class="todo_tabs_item active">В работе</li>
            <li class="todo_tabs_item">Выполненные</li>
        </ul>
        <div class="todo_wrapper">
            <div class="todo_working">
                <div class="todo_filter_wrap">
                    <!-- Фильтр и поиск -->
                    <input type="text" class="todo_filter" id="todoFilter" placeholder="Поиск...">
                    <span>Найти задачу...</span>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <ul class="todo_list green-light">
                </ul>
                <div class="todo_panel">
                    <input type="button" value="Добавить" id="addTodoBtn">
                    <input type="button" value="Редактировать" id="changeTodo">
                    <input type="button" value="Сохранить" id="saveChangesTodo" class="hide">
                    <input type="button" value="Удалить" id="deleteTodo">
                    <input type="button" value="Подтвердить удаление" id="confirmDeleteTodo" class="hide">
                    <input type="button" value="Удалить все" id="deleteAllTodo">
                </div>
            </div>
            <div class="todo_completed">
                Пока вы не выполнили ни одной задачи :(
            </div>
        </div>
    </section>
    <div class="todo_popup hide">
        <div class="close">
            <i class="fa-regular fa-circle-xmark"></i>
        </div>
        <h3>Добавление новой задачи</h3>
        <form id="tpf">
            <label for="tpf_name">
                Название
            </label>
            <input type="text" id="tpf_name">
            <label for="tpf_date">
                Крайний срок выполнения:
            </label>
            <input type="date" id="tpf_date">
            <label for="tpf_desc">
                Описание задачи
            </label>
            <textarea id="tpf_desc" cols="30" rows="10"></textarea>
            <div>
                <input type="button" value="Добавить" id="tpf_add">
                <input type="button" value="Очистить поля" id="tpf_clear">
            </div>
        </form>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
